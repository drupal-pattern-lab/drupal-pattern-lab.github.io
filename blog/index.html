---
title: Blog
layout: default
---
<h2>Blog</h2>
<section>
  {% for post in site.posts %}
    <article>
      <header>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <ul>
          {% if post.author %}<li>by {{ post.author }}</li>{% endif %}
          <li>{{ post.date | date_to_string }}</li>
        </ul>
      </header>
      <p> {{ post.excerpt }} </p>
      <p><a href="{{ post.url }}">Read More</a></p>
    </article>
    <hr>
  {% endfor %}
</section>
